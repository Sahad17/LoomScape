<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomScape | Weaving AI Intelligence</title>

    <meta name="description" content="LoomScape builds tailored AI ecosystems designed to scale with your ambition.">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background / Effects (ONLY ONCE) -->
    <div class="cursor-glow" aria-hidden="true"></div>
    <canvas id="loomCanvas" aria-hidden="true"></canvas>

    <!-- Navbar -->
    <header class="nav-container">
        <nav class="navbar" aria-label="Main Navigation">
            <div class="logo">LOOM<span>SCAPE</span></div>

            <div class="hamburger" id="mobile-menu" aria-label="Toggle Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="nav-menu">
                <div class="nav-sliding-bg"></div>
                <ul class="nav-links">
                    <li><a href="#services" class="nav-item">Services</a></li>
                    <li><a href="#work" class="nav-item">Our Work</a></li>
                    <li><a href="#process" class="nav-item">Process</a></li>
                </ul>
            </div>

            <button class="cta-bubble">Get Started</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero-wrapper">
            <div class="hero-content">
                <div class="badge reveal">Neural Automation</div>

                <div class="title-stack">
                    <h1 class="reveal-text">WEAVING</h1>
                    <h1 class="reveal-text highlight">
                        <span class="gradient-text">INTELLIGENCE</span>
                    </h1>
                    <h1 class="reveal-text">INTO YOUR WORKFLOW</h1>
                </div>

                <p class="hero-description reveal delay-1">
                    Replace manual toil with intelligent logic. LoomScape builds tailored
                    AI ecosystems designed to scale with your ambition.
                </p>

                <div class="hero-btns reveal delay-2">
                    <button class="btn-primary">Explore Solutions</button>
                    <button class="btn-secondary">Book a Consultation</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
